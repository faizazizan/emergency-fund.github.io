<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Fund Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            margin: 10px;
            padding: 8px;
        }

        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Emergency Fund Calculator</h2>
        <label for="monthlyExpenses">Monthly Expenses:</label>
        <input type="number" id="monthlyExpenses" placeholder="Enter monthly expenses">

        <label for="months">Number of Months:</label>
        <input type="number" id="months" placeholder="Enter number of months">

        <button onclick="calculateEmergencyFund()">Calculate</button>

        <p id="emergencyFundResult">Recommended Emergency Fund: $0.00</p>
    </div>

    <script>
        function calculateEmergencyFund() {
            const monthlyExpenses = parseFloat(document.getElementById('monthlyExpenses').value);
            const months = parseFloat(document.getElementById('months').value);

            if (isNaN(monthlyExpenses) || isNaN(months)) {
                alert("Please enter valid numbers");
                return;
            }

            const recommendedEmergencyFund = monthlyExpenses * months;
            document.getElementById('emergencyFundResult').innerText = `Recommended Emergency Fund: $${recommendedEmergencyFund.toFixed(2)}`;
        }
    </script>
</body>
</html>
